<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head th:with="bootstrapVersion='5.2.3'">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>

    <link th:attr="href='/public/lib/bootstrap-'+${bootstrapVersion}+'-dist/css/bootstrap.min.css'" rel="stylesheet">
    <script th:attr="src='/public/lib/bootstrap-'+${bootstrapVersion}+'-dist/js/bootstrap.bundle.min.js'"></script>
    <script src="/public/commons.js"></script>
</head>
<body>
<nav class="navbar navbar-expand bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a th:attr="class='nav-link '+${#request.requestURI.equals('/')?'active':''}"
                       href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a th:attr="class='nav-link '+${#request.requestURI.startsWith('/news')?'active':''}"
                       href="/news">页面</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:replace="${content}"></div>
</body>
</html>
