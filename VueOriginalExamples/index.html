<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue3.global.prod.js"></script>
</head>
<body>
<div id="app">
    <div>{{count}}</div>
    <button @click="count++">Click count {{count}}</button>
</div>
<script>
    Vue.createApp({
        data() {
            return {count: 0}
        }
    }).mount("#app");
</script>
</body>
</html>
